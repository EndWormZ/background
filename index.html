<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео на весь экран</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.45);
            color: #fff;
            font-size: 2vw;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .overlay.hidden { display: none; }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="bg-video" autoplay muted loop playsinline>
            <source src="assets/lv_0_20241118220341-1 (1).mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    <div id="overlay" class="overlay">Нажмите, чтобы включить звук</div>
    <script>
        const video = document.getElementById('bg-video');
        const overlay = document.getElementById('overlay');

        // Пытаемся запустить видео (бесшумно) при загрузке
        video.play().catch(() => {});

        overlay.addEventListener('click', () => {
            video.muted = false;      // включаем звук
            video.play();             // гарантируем воспроизведение
            overlay.classList.add('hidden');
        });

        // Скрываем оверлей, если звук включился иным образом
        video.addEventListener('volumechange', () => {
            if (!video.muted) overlay.classList.add('hidden');
        });
    </script>
</body>
</html>
